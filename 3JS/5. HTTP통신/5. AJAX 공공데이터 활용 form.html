<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/5. AJAX 공공데이터 활용 form.css" />
    <script src="js/5. AJAX 공공데이터 활용 form.js"></script>
    <title>5. AJAX 공공데이터 활용 form</title>
  </head>
  <body>
    <form action="" method="get" id="CampForm">
      <fieldset>
        <legend>AJAX 공공데이터 활용 form</legend>

        <label for="numOfRows">numOfRows</label>
        <input
          type="text"
          name="numOfRows"
          id="numOfRows"
          value="10"
          placeholder="한페이지결과수"
        />
        <br />

        <label for="serviceKey">serviceKey</label>
        <input
          type="text"
          name="serviceKey"
          id="serviceKey"
          value="T6p%2F1KPYYChwI77cnJyRt6Y4rCRPpfTnSOpyHUYUKeUQ8fyS9y%2FEPwGmsBpDn4ceAQNm92BrXmpX9C7a6mVVsg%3D%3D"
          placeholder="인증키(서비스키)"
        />
        <br />

        <label for="pageNo">pageNo</label>
        <input
          type="text"
          name="pageNo"
          id="pageNo"
          value="1"
          placeholder="페이지번호"
        />
        <br />

        <label for="MobileOS">MobileOS</label>
        <input
          type="text"
          name="MobileOS"
          id="MobileOS"
          value="ETC"
          placeholder="OS 구분 : IOS (아이폰), AND (안드로이드), WIN (윈도우폰), ETC(기타)"
        />
        <br />

        <label for="MobileApp">MobileApp</label>
        <input
          type="text"
          name="MobileApp"
          id="MobileApp"
          value="AppTest"
          placeholder="서비스명(어플명)"
        />
        <br />

        <label for="mapX">mapX</label>
        <input
          type="text"
          name="mapX"
          id="mapX"
          value=""
          placeholder="경도 : GPS X좌표(WGS84 경도 좌표)"
        />
        <br />

        <label for="mapY">mapY</label>
        <input
          type="text"
          name="mapY"
          id="mapY"
          value=""
          placeholder="위도 : GPS X좌표(WGS84 위도 좌표)"
        />
        <br />

        <label for="radius">radius</label>
        <input
          type="text"
          name="radius"
          id="radius"
          value="2000"
          placeholder="거리 반경 : 거리 반경(단위:m) ,Max값 20000m=20Km"
        />
        <br />

        <label for="type">_type</label>
        <input
          type="text"
          name="_type"
          id="_type"
          value="json"
          placeholder="_type"
        />
        <br />

        <button id="btnCampInfo">캠핑장 정보 조회</button>
        <span class="noti">※ X,Y 값 없이 클릭하면 기본 현재 위치로 조회</span>
        <button id="btnCampInfo2">현재 위치로 조회</button>
      </fieldset>
    </form>
  </body>
</html>
