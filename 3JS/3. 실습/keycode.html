<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키 코드</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- <link rel="stylesheet" href="../2. 변수와 자료형/2. 변수와 자료형.css" /> -->
    <style>
      @font-face {
        font-family: "TTWanjudaedunsancheB";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/TTWanjudaedunsancheB.woff2")
          format("woff2");
        font-weight: 700;
        font-style: normal;
      }
      * {
        font-family: "TTWanjudaedunsancheB";
        font-size: 3rem;
      }
      body {
        background: #000;
      }
      #result {
        text-align: center;
        font-weight: bold;
        /* font-size: 1.5em; */
        font-size: 1rem;
        color: crimson;
        color: cornflowerblue;
      }

      h1 {
        width: 100%;
        text-align: center;
        height: 30vh;
        line-height: 30vh;
        margin-bottom: 50px;
        /* background-color: rgba(250, 250, 250, 0.35); */
      }

      .backstretch {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        flex-wrap: wrap;
        color: #fff;
        color: #000;
        width: 100vw;
        height: 100vh;

        background: radial-gradient(
          rgba(255, 0, 0, 0.7),
          rgba(255, 166, 0, 0.7),
          rgba(255, 255, 0, 0.7),
          rgba(0, 128, 0, 0.7),
          rgba(0, 0, 255, 0.7),
          rgba(76, 0, 130, 0.7),
          rgba(128, 0, 128, 0.7)
        );
        background: linear-gradient(
          /* to right top, */ 45deg,
          rgba(255, 0, 0, 1),
          rgba(255, 166, 0, 1),
          rgba(255, 255, 0, 1),
          rgba(0, 128, 0, 1),
          rgba(0, 0, 255, 1),
          rgba(76, 0, 130, 1),
          rgba(128, 0, 128, 1)
        );
        -webkit-background-clip: text;
        color: transparent;
        /* filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#7db9e8',GradientType=1 ); */
      }

      .backstretch.animated {
        animation: filter-animation 3s infinite;
      }

      @keyframes filter-animation {
        0% {
          filter: hue-rotate(0deg);
        }

        50% {
          filter: hue-rotate(100deg);
        }

        100% {
          filter: hue-rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="backstretch animated">
      <h1>키보드의 아무 키나 눌러보세요</h1>

      <div id="result"></div>
    </div>
    <script src="js/key.js"></script>
  </body>
</html>
