    <style>
      @font-face {
        font-family: "TTWanjudaedunsancheB";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/TTWanjudaedunsancheB.woff2")
          format("woff2");
        font-weight: 700;
        font-style: normal;
      }
      * {
        font-family: "TTWanjudaedunsancheB";
        margin: 0;
        padding: 0;
        list-style: none;
      }
      body {
        background: url(../2CSS/images/bg1.jpg) repeat-y;
        background-color: #cdbdc8;

        border: 10px double #204f63;
        height: 100vh;
        padding: 50px;

        background-clip: border-box;
        background-clip: content-box;
        background-clip: padding-box;
      }
      div {
        width: 50%;
        float: right;
        background: url(../2CSS/images/onair.png) no-repeat right 60px top 60px
          fixed;
      }
      h1 {
        background: url(../2CSS/images/bg1.jpg);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        font-size: 5em;
        letter-spacing: 5px;
        word-break: keep-all;
        margin: 100px 0 50px;
      }

      li {
        background: url(../2CSS/images/book-icon.png) no-repeat left center;
        background-size: contain;
        padding-left: 15%;
        color: #efefef;
        margin: 15px 0;
        font-size: 2em;
      }

      img {
        position: fixed;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
