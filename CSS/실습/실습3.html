<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가정용 꿀사과</title>
    <style>
      @font-face {
        font-family: "TTWanjudaedunsancheB";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/TTWanjudaedunsancheB.woff2")
          format("woff2");
        font-weight: 700;
        font-style: normal;
      }

      :root {
        font-size: 1.25em;
        font-family: "TTWanjudaedunsancheB";
      }
      #cont {
        width: 640px;
        margin: 0 auto;
      }
      div.bg-black {
        background-color: #000;
        color: #fff;
        padding: 10px;
        font-size: smaller;
      }
      .info {
        text-align: center;
        border: 1px solid #999;
        padding: 20px 0;
        font-weight: 700;
      }
      h2 {
        font-size: 20px;
        color: red;
      }
      span {
        color: blue;
        font-weight: bold;
      }
      p.small {
        font-size: 14px;
      }
      .bg-img {
        background-image: url(../../Ex/1HTML/images/tangerines.jpg);
        background-image: url(../../2CSS/images/apple-bg.jpg);
        background-size: 25%;
        height: 500px;
        position: relative;
        margin-bottom: 5px;
      }
      .txt {
        background-color: rgba(68, 67, 67, 0.8);
        padding: 10px 30px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }
      .txt h1 {
        color: #fff;
        padding-left: 10px;
      }
      .txt p {
        color: #dfae37;
        line-height: 2em;
      }
    </style>
  </head>
  <body>
    <div id="cont">
      <!-- <img src="../../2CSS/images/top.jpg" alt="가정용 꿀사과" /> -->
      <div class="bg-img">
        <div class="txt">
          <h1>가정용 꿀사과</h1>
          <p>
            흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. <br />
            질좋은 감귤을 저렵하게 즐겨보세요
          </p>
        </div>
      </div>
      <div class="bg-black">확인하세요</div>
      <div class="info">
        <h2>주문 및 배송</h2>
        <p><span>오후 2시 이전</span> 주문건은 당일 발송합니다</p>
        <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
      </div>
      <div class="info">
        <h2>교환 및 환불</h2>
        <p>불만족시 <span>100% 환불</span>해 드립니다</p>
        <p>고객센터로 전화주세요</p>
      </div>
      <div class="info">
        <h2>고객센터</h2>
        <p>0000-0000</p>
        <p class="small">상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</p>
      </div>
    </div>
  </body>
</html>
