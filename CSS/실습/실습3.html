<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가정용 꿀사과</title>
    <style>
        #cont {
            width: 75%;
            margin: 0 auto;
        }
        div.bg-black {
            background-color: #000; color: #fff;
            padding: 10px;
        }
        .info {
            text-align: center;
            border: 1px solid #999;
            padding: 20px 0;
        }
        b {
            font-size: 20px;
            color: red;
        }
        span {
            color: blue; font-weight: bold;
        }
        p.small {
            font-size: 14px;
        }
        .bg-img {
            background: url(../../Ex/1HTML/images/tangerines.jpg); 
            height: 300px; 
            position: relative; 
            margin-bottom: 5px;
        }
        .txt {
            background-color: rgba(68, 67, 67, 0.534);
            padding: 10px 30px;
            position: absolute;
            bottom: 0;
        }
        .txt h1 {
            color: #fff;
            padding-left: 10px;
        }
        .txt p {
            color: #dfae37;
            line-height: 2em;
        }
    </style>
</head>
<body>
    <div id='cont'>
        <div class='bg-img'>
            <div class='txt'>
                <h1>가정용 감귤</h1>
                <p>흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다.
                    <br> 질좋은 감귤을 저렵하게 즐겨보세요
                </p>
            </div>
        </div>
        <div class='bg-black'>
        확인하세요
    </div>
    <div class='info'>
        <b>주문 및 배송</b>
        <p><span>오후 2시 이전</span> 주문건은 당일 발송합니다</p>
        <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
    </div>
    <div class='info'>
        <b>교환 및 환불</b>
        <p>불만족시 <span>100% 환불<span>해 드립니다</p>
        <p>고객센터로 전화주세요</p>
    </div>
    <div class='info'>
        <b>고객센터</b>
        <p>0000-0000</p>
        <p class='small'>상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무))</p>
    </div>
</div>
</body>
</html>
