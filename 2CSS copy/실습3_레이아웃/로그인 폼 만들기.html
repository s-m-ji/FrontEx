<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 폼 만들기</title>
    <style>
      * {
        box-sizing: border-box;
        text-decoration: none;
      }
      input {
        border-radius: 0;
        border: 1px solid #666;
      }
      #login_wrap {
        width: 300px;
        height: 100px;
      }
      form {
        height: 100%;
      }
      #login_form_input {
        float: left;
        width: 65%;
        height: 100%;
      }
      #login_form_input input {
        width: 100%;
        height: 50%;
        padding: 15px 15px 15px 5px;
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      #login_form_btn input[type="submit"]:focus-visible,
      #login_form_btn input[type="submit"] :hover {
        border: 1px solid #0000ff45;
        outline: none;
        background-color: #0000ff35;
      }
      #login_form_btn {
        float: right;
        width: 35%;
        height: 100%;
      }
      #login_form_btn input {
        width: 100%;
        height: 100%;
        font-size: large;
        font-weight: bold;
        background-color: #ddd;
      }

      #login_link {
        clear: both;
        padding: 10px;
        text-align: center;
      }
      #login_link a {
        color: #222;
        font-size: small;
        border: 1px solid #0000ff00;
      }
      #login_link a::after {
        content: "";
        display: inline-block;
        width: 2px;
        height: 12.5px;
        background-color: #666;
        margin: 0 5px 0 10px;
        transform: translateY(1.52px);
      }
      #login_link a:last-child::after {
        display: none;
      }

      #login_link a:focus,
      #login_link a:hover {
        outline: 0;
        border-top: 1px solid #0000ff45;
        border-bottom: 1px solid #0000ff45;
        background-color: #0000ff35;
      }
    </style>
  </head>
  <body>
    <h2>로그인 폼 만들기</h2>
    <div id="login_wrap">
      <form action="" method="">
        <div id="login_form_input">
          <input
            type="text"
            name=""
            id=""
            placeholder="아이디를 입력하세요"
            autofocus
          />
          <input
            type="password"
            name=""
            id=""
            placeholder="비밀번호를 입력하세요"
            autofocus
          />
        </div>
        <div id="login_form_btn">
          <input type="submit" value="로그인" />
        </div>
      </form>
      <div id="login_link">
        <a href="">회원가입</a>
        <a href="">아이디 찾기</a>
        <a href="">비밀번호 찾기</a>
      </div>
    </div>
  </body>
</html>
