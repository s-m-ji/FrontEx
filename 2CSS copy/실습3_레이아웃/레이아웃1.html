<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 1000px;
        height: 700px;
        margin: 0 auto;
      }
      .container > * > * {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header {
        height: 33.333%;
        background-color: #e62837;
        height: 120px;
      }
      header div.logo {
        width: 100%;
        height: 90px;
      }
      header nav {
        width: 100%;
        height: 30px;
        background-color: orange;
      }

      p {
        padding: 10px;
      }

      main {
        display: flex;
        justify-content: space-between;
        background-color: #f7f7f7;
      }
      main p {
        border-color: #555;
      }
      main aside.leftSide {
        width: 120px;
        height: 600px;
        background-color: olivedrab;
      }
      main > section {
        width: 540px;
        height: 600px;
      }
      main aside.rightSide {
        width: 300px;
        height: 600px;
        background-color: royalblue;
      }
      footer {
        background-color: #009cd7;
      }
      footer div {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo"><p>헤더 영역</p></div>
        <nav></nav>
      </header>
      <main>
        <aside class="leftSide"><p>왼쪽 영역</p></aside>
        <section><p>메인 영역</p></section>
        <aside class="rightSide"><p>오른쪽 영역</p></aside>
      </main>
      <footer>
        <div><p>푸터 영역</p></div>
      </footer>
    </div>
  </body>
</html>
