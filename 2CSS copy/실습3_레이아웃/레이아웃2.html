<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 문서 구조(시맨틱 태그)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h2 {
          text-align: center;
          margin: 25px 0;
        }
        .wrap {
            width: 800px;
            margin: 0 auto;
        }
        .wrap > * {
            display: flex;
            width: 100%;
            border: 6px solid royalblue;
        }
        header {
          border-bottom: none !important;
        }
        header .logo {
            width: 20%;
            height: 100px;
            background-color: #111;
            border-right: 6px solid royalblue;
          }
          header nav {
            width: 80%;
            height: 100px;
            background-color: #333;
        }
        main {
          border-bottom: none !important;
        }
        main .side-l {
          width: 40%;
          height: 450px;
          background-color: #777;
          border-right: 6px solid royalblue;
        }
        main .side-r {
          /* width: ; */
          height: 450px;
          background-color: #999;
        }
        footer {
            background-color: #555;
            height: 150px;
        }
    </style>
  </head>
  <body>
    <h2>웹 문서 구조(시맨틱 태그)</h1>
    <div class="wrap">
      <header>
        <div class="logo"></div>
        <nav></nav>
      </header>
      <main>
        <aside class="side-l"></aside>
        <aside class="side-r"></aside>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
