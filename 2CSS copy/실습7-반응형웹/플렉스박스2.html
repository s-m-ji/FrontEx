<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-wrap</title>
    <style>
      .container {
        display: flex;
        background-color: #ccc;
        border: 5px dashed #555;
        margin: 30px auto;
        width: 700px;
        position: relative;
      }
      .container::after {
        content: "";
        display: inline-block;
        background-color: #333;
        padding: 10px 20px;
        color: #ccc;
        text-align: center;
        position: absolute;
        left: -120px;
        top: 0px;
        width: 50px;
      }
      .box {
        padding: 5px;
        margin: 15px;
        width: 100px;
        background-color: royalblue;
        border-radius: 15px;
      }
      .box:nth-child(2) {
        background-color: rgba(65, 105, 225, 0.9);
      }
      .box:nth-child(3) {
        background-color: rgba(65, 105, 225, 0.8);
      }
      .box:nth-child(4) {
        background-color: rgba(65, 105, 225, 0.7);
      }
      .box:nth-child(5) {
        background-color: rgba(65, 105, 225, 0.6);
      }
      .box:nth-child(6) {
        background-color: rgba(65, 105, 225, 0.5);
      }
      p {
        text-align: center;
        color: #ccc;
        font-size: large;
      }
      /* 한 줄로 표시 */
      #opt1 {
        flex-wrap: nowrap;
      }
      /* 여러 줄에 표시 */
      #opt2 {
        flex-wrap: wrap;
      }
      /* 시작과 끝을 바꿔서 표시 */
      #opt3 {
        flex-wrap: wrap-reverse;
      }

      #opt1::after {
        content: "nowrap";
      }
      #opt2::after {
        content: "wrap";
      }
      #opt3::after {
        content: "wrap-reverse";
      }
    </style>
  </head>
  <body>
    <h2>flex-wrap</h2>

    <div class="container" id="opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
      <div class="box">
        <p>5</p>
      </div>
      <div class="box">
        <p>6</p>
      </div>
    </div>
    <div class="container" id="opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
      <div class="box">
        <p>5</p>
      </div>
      <div class="box">
        <p>6</p>
      </div>
    </div>
    <div class="container" id="opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
      <div class="box">
        <p>5</p>
      </div>
      <div class="box">
        <p>6</p>
      </div>
    </div>
    <!-- (div.container#opt$>div.box>p{$}*5)*4 -->
  </body>
</html>
