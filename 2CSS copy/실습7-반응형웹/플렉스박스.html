<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-direction</title>
    <style>
      .container {
        /* 플렉스 컨테이너 지정 */
        display: flex;
        margin: 30px auto;
        width: 700px;
        background-color: #ccc;
        border: 5px dashed #333;
        position: relative;
      }
      .container::after {
        content: "";
        display: inline-block;
        background-color: #333;
        padding: 10px 20px;
        color: #ccc;
        text-align: center;
        position: absolute;
        left: -120px;
        top: 0px;
        width: 50px;
      }
      .box {
        padding: 0px 25px;
        margin: 15px;
        width: 80px;
        border-radius: 20px;
        background-color: orange;
      }
      .box:nth-child(2) {
        background-color: royalblue;
      }
      .box:last-child {
        background-color: orangered;
      }

      p {
        color: #eee;
        text-align: center;
        /* font-size: 2vw; */
      }
      #opt1 {
        flex-direction: row;
      }
      #opt2 {
        flex-direction: column;
      }
      #opt3 {
        flex-direction: row-reverse;
      }
      #opt4 {
        flex-direction: column-reverse;
      }
      #opt1::after {
        content: "row";
      }
      #opt2::after {
        content: " column";
      }
      #opt3::after {
        content: "row-reverse";
      }
      #opt4::after {
        content: "column-reverse";
      }
    </style>
  </head>
  <body>
    <h2>flex-direction</h2>

    <div id="opt1" class="container">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div id="opt2" class="container">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div id="opt3" class="container">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div id="opt4" class="container">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
  </body>
</html>
