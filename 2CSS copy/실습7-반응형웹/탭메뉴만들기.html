<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
        text-decoration: none;
        color: #222;

        accent-color: #376457;
        /* accent-color: #eddce8; */
      }
      #contents {
        width: 66.666%;
        margin: 50px auto;
        padding: 10px;
      }
      .inputWrap {
        letter-spacing: 0;
        word-spacing: 0;
        font-size: 0;
      }

      #tabMenu input[type="radio"] {
        display: none;
      }
      #tabMenu label {
        display: inline-block;
        width: 49%;
        text-align: center;
        padding: 15px;
        font-weight: bold;
        font-size: 1rem;
        color: #aaa;
        border: 1px solid #37645780;
        /* border-bottom: 0; */
        border-radius: 20px 20px 0 0;
      }
      #tabMenu label:hover {
        color: #ccc;
        /* background-color: #eddce8; */
        background-color: #376457;
        border-color: #37645780;
      }
      #tabMenu label:last-child {
        /* border-left: none; */
      }
      /* #tabMenu input[checked] + label { */
      #tabMenu input:checked + label {
        background-color: #eddce8;
        background-color: #376457;
        color: #ccc;
        border-color: #37645780;
      }
      .tabContent {
        display: none;
        /* margin: 10px 0; */
        padding: 10px 0px;
        border-top: 1px solid #376457;
        transform: translateY(-1px);
      }
      .tabContent h2 {
        display: none;
      }
      #tabMenu input#no:checked ~ #notice {
        display: block;
      }
      #tabMenu input#ga:checked ~ #gallery {
        display: block;
      }
      .tabContent#notice ul li {
        line-height: 2;
        text-align: center;
        background-color: #37645780;
        margin: 10px 0;
      }
      .tabContent#gallery {
        display: grid;
      }
      .tabContent#gallery ul {
        /* display: grid; */
      }
      .tabContent#gallery ul li {
        width: 32.333%;
        display: inline-block;
        /* display: inline; */
      }
      .tabContent#gallery ul li img {
        width: 100%;
        /* width: 100px; */
      }
    </style>
  </head>
