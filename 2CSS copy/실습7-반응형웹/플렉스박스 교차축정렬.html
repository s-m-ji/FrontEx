<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>align-items</title>
    <style>
      .container {
        display: flex;
        background-color: #ccc;
        border: 5px dashed #555;
        margin: 30px auto;
        /* padding: 50px 0; */
        height: 200px;
        justify-content: center;
        position: relative;
        width: 700px;
      }
      .container::after {
        content: "";
        display: inline-block;
        background-color: #333;
        padding: 10px 20px;
        color: #ccc;
        text-align: center;
        /* line-height: 90px; */
        position: absolute;
        /* left: 30px; */
        left: -120px;
        top: 30px;
        width: 50px;
      }
      .box {
        padding: 5px;
        margin: 15px;
        width: 100px;
        background-color: slateblue;
        border-radius: 15px;
      }
      .box:nth-child(2) {
        background-color: rgba(105, 90, 205, 0.8);
      }
      .box:nth-child(3) {
        background-color: rgba(105, 90, 205, 0.5);
      }
      .box:nth-child(4) {
        background-color: rgba(105, 90, 205, 0.3);
      }
      p {
        text-align: center;
        color: #ccc;
        font-size: large;
      }
      /* 교차축 시작부터 배치 */
      #opt1 {
        align-items: flex-start;
        /* align-content: flex-start; */
      }
      /* 교차축 끝점 기준으로 배치 */
      #opt2 {
        align-items: flex-end;
        /* align-content: flex-end; */
      }
      /* 교차축 중앙 기준으로 배치 */
      #opt3 {
        align-items: center;
        /* align-content: center; */
      }
      /* 문자 기준선에 맞춰서 */
      #opt4 {
        align-items: baseline;
        /* align-content: baseline; */
      }
      /* 항목을 늘려 교차축에 가득차게 배치 */
      #opt5 {
        align-items: stretch;
        /* align-content: stretch; */
      }

      #opt1::after {
        content: "flex-start";
      }
      #opt2::after {
        content: "flex-end";
      }
      #opt3::after {
        content: "center";
      }
      #opt4::after {
        content: "baseline";
      }
      #opt5::after {
        content: " stretch";
      }

      .align_center {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <h1><i class="fa-solid fa-bars"></i></h1>
    <h1><i class="fa-solid fa-house"></i></h1>
    <h1><i class="fa-solid fa-dolphin"></i></h1>
    <h1><i class="fa-solid fa-hand-holding-heart"></i></h1>
    <h2>align-items</h2>

    <div class="container" id="opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box align_center">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
    <div class="container" id="opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box align_center">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
    <div class="container" id="opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
    <div class="container" id="opt4">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p style="font-size: 10px">2</p>
      </div>
      <div class="box">
        <p style="font-size: 30px">3</p>
      </div>
      <div class="box">
        <p style="font-size: 50px">4</p>
      </div>
    </div>
    <div class="container" id="opt5">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
  </body>
</html>
