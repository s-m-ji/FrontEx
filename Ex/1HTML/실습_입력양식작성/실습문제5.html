<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>예약 접수</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        line-height: 50px;
      }
      label {
        width: 60px;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>예약 정보</h1>
    <!-- hint. 목록태그를 이용하면 들여쓰기가 가능 합니다 -->
    <!-- 폼 태그 : 사용자가 입력한 정보를 서버에 요청하는 역할-->
    <form action="실습문제6.html" method="get">
      <ul>
        <li>
          <label for="idName">이름</label
          ><input type="text" name="name" id="idName" />
        </li>
        <li>
          <label for="idPhone">휴대폰</label
          ><input type="tel" name="phone" id="idPhone" />
        </li>
        <li>
          <label for="idEmail">이메일</label
          ><input type="email" name="email" id="idEmail" />
        </li>
        <li><input type="submit" value="예약하기" /></li>
      </ul>
    </form>
  </body>
</html>
