<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08. 영역 관련 태그</title>
    <style>
      div,
      span {
        border: 1px solid #555;
        margin: 2px;
      }
      div:nth-child(1),
      span:nth-child(1) {
        border-color: salmon;
      }
      div:nth-child(2),
      span:nth-child(2) {
        border-color: sandybrown;
      }
      div:nth-child(3),
      span:nth-child(3) {
        border-color: seagreen;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!--
        블럭요소
            - 한 줄 단위로 영역을 차지하는 요소 (너비가 100%)
            - 새로운 블럭 요소는 새로운 라인에 영역이 잡힌다. (두 블럭요소 간에는 겹치는 일이 없다.)
            - p, pre, div, ...

        인라인 요소
            - 내용에 해당하는 부분만 영역을 차지하는 요소
            - 줄 바꿈이 적용되지 않아 옆으로 영역이 잡힌다. (다음 줄로 넘기고자 한다면 직접 <br>을 넣어줘야 한다.)
            - span, ...
       
        <div> : 블록 요소의 태그로 레이아웃 분할을 위해 사용한다.
                줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다. (콘텐츠가 없으면 높이 : 0, 넓이 : 100% )
        <p>   : 블록 요소의 태그로 문단 영역을 지정하는 용도로 사용한다.
                줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다.
        <span> : 인라인 요소의 태그로 콘텐츠를 감싸는 역할을 하는 태그이다.
                 줄바꿈이 적용되지 않아 옆으로 영역이 붙는다. (콘텐츠가 없으면 높이 : none, 넚이 : none)
    -->
    <h1>영역 관련 태그</h1>

    <h2>div태그와 span태그의 차이</h2>
    <h3>div 태그</h3>
    <!-- div 태그 영역은 이미 존재하는 태그 다음 줄에 영역이 설정된다.
        (block 형식 : 공간을 수직으로 분할)-->
    <container>
      <div>div1</div>
      <div>div2</div>
      <div>div3</div>
    </container>
    <h3>span 태그</h3>
    <container>
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
    </container>

    <h2>div태그와 span태그의 차이 2</h2>
    <!-- div : 사각형 박스로 영역을 지정-->
    <div>
      소파에 누워서<br />
      텔레비전을 켜요<br />
      하얀 화면 속에<br />
      아직도 너의 모습은<br />
      넌 나를<br />
      기다리게<br />
      또 넌 나를<br />
      사라지게 해도<br />
      나는 그저<br />
      잠에 들어<br />
    </div>
    <span>
      소파에 누워서<br />
      텔레비전을 켜요<br />
      하얀 화면 속에<br />
      아직도 너의 모습은<br />
      넌 나를<br />
      기다리게<br />
      또 넌 나를<br />
      사라지게 해도<br />
      나는 그저<br />
      잠에 들어<br />
    </span>

    <h2>iframe</h2>
    <!-- 웹 문서 안에 다른 웹 페이지를 추가하는 태그(인라인 프레임)-->
    <iframe
      src="07. 폼 관련 태그.html"
      frameborder="1"
      width="600"
      height="800"
    ></iframe>
  </body>
</html>
