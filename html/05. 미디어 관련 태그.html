<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어 관련 태그</title>
  </head>
  <body>
    <h1>미디어 관련 태그</h1>
    <!-- HTML5부터는 플러그인 기능을 사용하지 않고 미디어(비디오, 오디오)를
        직접 HTML 문서에서 실행시킬 수 있는 태그를 제공한다.-->

    <h3>오디오 관련 태그</h3>
    <!-- <audio> 태그를 사용한다.
        - src       : 오디오 파일의 경로를 지정
        - controls  : 재생 도구 출력 지정
        - autoplay  : 자동 재생여부 지정(크롬X)
        - loop      : 반복 재생여부 지정
        - preload   : 미리 오디오 파일을 다운로드할지 여부를 결정
    -->
    <audio src="medias/spring.mp3" controls>
      이 오디오를 듣기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.
    </audio>

    <h3>비디오 관련 태그</h3>
    <!-- <video> 태그를 사용한다.
        - src            : 오디오 파일의 경로를 지정
        - controls       : 재생 도구 출력 지정
        - autoplay       : 자동 재생여부 지정(크롬X)
        - loop           : 반복 재생여부 지정
        - preload        : 미리 오디오 파일을 다운로드할지 여부를 결정
        - poster         : 재생 전에 출력할 이미지 파일의 경로 지정
        - width / height : 비디오 태그의 너비와 높이 지정
    -->

    <!-- <video poster='metadata' src="medias/flight.mp4#t=5.5" controls width="100%"> -->
    <video
      poster="/Ex/1HTML/images/tangerines.jpg"
      src="medias/flight.mp4"
      controls
      width="100%"
    >
      이 비디오를 보기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.
    </video>
  </body>
</html>
