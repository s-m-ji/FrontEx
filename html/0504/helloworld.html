<!-- 주석 -->
<!-- 현재 문서가 html5로 작성되었음을 의미 : 웹브라우저에게 문서 타입을 알려줌
    (웹 브라우저는 웹 문서뿐만 아니라 다양한 종류의 문서를 열람 가능) -->
<!DOCTYPE html>
<html lang="ko">
  <!-- [웹 문서의 정보]
    문서에 출력되지 않는 태그를 이용해서 작성
    문서 실행에 필요한 외부 파일을 담아줌

    meta 태그 : 문서의 정보를 담고 있는 태그
    title 태그 : 문서의 제목을 브라우저 탭에 표시 -->
  <head>
    <!-- 문서에서 사용할 문자코드를 지정-->
    <meta charset="UTF-8" />

    <!-- 문서의 키워드
        검색엔진에서 검색어를 입력하고 찾기를 할 때 사용
        content : 홈페이지가 담고있는 내용을 ,를 이용하여 나열 -->
    <meta name="keyword" content="html의 구조, html, 구조" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 웹문서 설명 -->
    <meta name="description" content="html의 구조를 알아봅시다" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 첫 페이지 히힣</title>
    문자를 입력할 경우 출력되기는 하지만 컨텐츠의 내용은 body태그 안에
    입력해줘잉
    <br />
    줄바꿈 하기 위해서는 &lt; br / &gt; 태그 이용, 공백은 하나만 가능
  </head>
  <!-- 웹문서 내용 
    화면에 출력되는 내용을 작성 -->
  <body>
    <h1>안녕 세상아 ◝(・▿・)◜</h1>
    <h2>안녕 세상아 ◝(・▿・)◜</h2>
    <h3>안녕 세상아 ◝(・▿・)◜</h3>
    <h4>안녕 세상아 ◝(・▿・)◜</h4>
    <h5>안녕 세상아 ◝(・▿・)◜</h5>
    <h6>안녕 세상아 ◝(・▿・)◜</h6>

    <!-- 수평선을 넣는 태그-->
    <hr />
  </body>
</html>
