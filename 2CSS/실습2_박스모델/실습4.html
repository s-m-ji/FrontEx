<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>애완견 돌보기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
      }
      body {
        padding: 0 5% 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100px;
        padding: 0 20px;
        background-color: #87ceeb;
      }
      h1 {
        /* float: left; */
      }
      nav {
        /* float: right; */
      }
      header li {
        float: left;
        margin: 5px 15px 0;
      }
      header li a {
        color: #fff;
        position: relative;
        z-index: 1;
      }
      header li a::after {
        display: block;
        content: "";
        width: 0;
        height: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 1);
        transition: all 0.5s;
        z-index: -1;
      }
      header li:hover a::after {
        width: 120%;
      }
      section {
        height: 50vh;
        border: 5px solid #222;
        border-bottom-width: 30px;
        position: relative;
        overflow: hidden;
      }
      section img.bg2 {
        width: 50%;
        bottom: -200%;
        right: 0;
        position: absolute;
        transition: all 1s;
      }
      section:hover img.bg2 {
        bottom: 50%;
        left: 75%;
        transform: translate(-50%, 50%);
      }
      .wrap {
        overflow: hidden;
        position: relative;
        width: 300px;
        height: 300px;
        margin: 30px;
      }
      .photo {
        width: 100%;
        border-radius: 50%;
        bottom: -100%;
        left: 0%;
        transition: all 1s;
        position: absolute;
      }
      .txt:hover ~ .photo {
        bottom: -50px;
      }
      .txt:hover + .photo {
        bottom: -50px;
      }

      .box {
        width: 100px;
        height: 100px;
        border: 5px solid #87ceeb;
        padding: 20px;
        margin: 10px;
      }
      .box:hover {
        border-width: 10px;
      }
      .box p {
        background-color: #ccc;
        text-align: center;
      }
      .borderbox {
        box-sizing: border-box;
      }
      .contentbox {
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>갱얼쥐 종류</h1>
      <nav>
        <ul>
          <li><a href="#">갱얼쥐 종류</a></li>
          <li><a href="#">입양하기</a></li>
          <li><a href="#">건강돌보기</a></li>
          <li><a href="#">더불어살기</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <!-- <img class="bg2" src="../../2CSS/images/bg2.png" alt="" /> -->
      <div class="wrap">
        <p class="txt">갱얼쥐를 보고싶나요? <br /></p>
        <img
          src="https://source.unsplash.com/random/300x300/?dog"
          alt=""
          class="photo"
        />
      </div>
    </section>
    <footer>
      <p>Copyright 2012 funnycom</p>
    </footer>

    <div class="box borderbox">
      <p>test</p>
    </div>
    <div class="box contentbox">
      <p>test</p>
    </div>
  </body>
</html>
