<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연습문제 3</title>
    <style>
      body {
        background-color: #02233b;
      }
      #container {
        width: 66.666%;
        height: 100vh;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        background-image: url(../images/mic.png);
        background-position: center right 33.333%;
        background-repeat: no-repeat;
        background-clip: content-box;
        background-attachment: fixed;
        border: 1px dotted #777;
        /* padding-bottom: 200px; */
      }
      h1 {
        background-color: #004344;
        padding: 20px;
        text-align: center;
        color: #fff;
      }
      h2 {
        font-style: italic;
        text-align: center;
        margin-bottom: 50px;
      }
      h3 {
        color: #cf3b00;
      }
      ul {
        list-style: none;
        margin: 0 0 30px 20px;
      }
      li {
        margin-bottom: 10px;
      }
      ul:last-of-type {
        /* margin-bottom: 200px; */
      }
      img {
        float: right;
        border: 2px solid #777;
      }

      .wraper {
        position: relative;
        /* position: absolute; */
        width: 100px;
        height: 100px;
        background-color: #444;
      }
      .inner1 {
        /* position: absolute; */
        position: relative;
        width: 100px;
        height: 100px;
        background-color: #222;
        top: 30px;
        left: 30px;
      }
      .inner2 {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: #666;
        top: 30px;
        left: 30px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1>대학언론사 수습기자 모집</h1>
      <h2>신입생 여러분을 기다립니다</h2>
      <h3>모집분야</h3>
      <ul>
        <li>아나운서(0명) : 학내 소식을 라디오 방송으로 보도</li>
        <li>오프닝쇼프로듀서(0명) : 라디오 방송 기획, 제작</li>
        <li>엔지니어(0명) : 라디오 방송 녹음 및 편집</li>
      </ul>
      <h3>혜택</h3>
      <ul>
        <li>수습기자 활동 중 소정의 활동비 지급</li>
        <li>정기자로 진급하면 장학금 지급</li>
      </ul>
      <!-- <img src="../images/book.png" alt="책 이미지" /> -->
    </div>
    <div class="wraper">
      <div class="inner1">
        <div class="inner2"></div>
      </div>
    </div>
  </body>
</html>
